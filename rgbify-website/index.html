<html>
<head>
<title>RGBify</title>
<meta name="mobile-web-app-capable" content="yes">
<link rel="manifest" href="manifest.json">
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
<link rel="stylesheet" href="css/editablegrid.css" type="text/css">
<link rel="stylesheet" href="css/ui.css" type="text/css">
<link rel="stylesheet" href="css/canvas.css" type="text/css">
</head>
<body>
	<div id="menu">
		<div id="show_button">
			<B>Show</B>
		</div>
		<div id="server_button">
			<B>Servers</B>
		</div>
		<div id="layer_button">
			<B>Layers</B>
		</div>
		<div id="shader_button">
			<B>Shaders</B>
		</div>
		<div id="device_button">
			<B>Devices</B>
		</div>
	</div>
	<div id="server_name"></div>
	<input id="server_volume" type="range" min="0" max="1" step=".01" value="0">
	<img id="volume_icon" src="img/volume.png" >
	<div id="server_config">
		<div>Server&nbsp;</div>
		<select id="server_menu"></select>
		<div>&nbsp;&nbsp;Project&nbsp;</div>
		<select id="project_menu"></select>
		<div>&nbsp;&nbsp;</div>
		<button id="save_button">Save</button>
		<input id="save_filename" type="text"></input>
		<div>&nbsp;&nbsp;</div>
		<button id="reload_button">Reload</button>
		<div>&nbsp;&nbsp;</div>
		<button id="delete_button">Delete</button>
		<div>&nbsp;&nbsp;</div>
		<button id="import_button">Import</button>
		<div>&nbsp;&nbsp;</div>
		<button id="export_button">Export</button>
		<div>&nbsp;&nbsp;</div>
		<button id="publish_button">Publish</button>
		<div>&nbsp;&nbsp;</div>
		<button id="mirror_button">Mirror</button>
	</div>
	<canvas id="canvas">Your browser does not support canvas.</canvas>
	<div id="ui">
		<div id="server_grid"></div>
		<div id="layer_grid"></div>
		<div id="shader_grid"></div>
		<div id="device_grid"></div>
	</div>
	<script type="text/javascript">
		window.onload = function() {
			rgb_led_matrix_init();
		}
	</script>
</body>
</html>

<script id="fs" type="notjs"></script>
<script id="vs" type="notjs"></script>
<script src="js/util/jquery-3.3.1.min.js"></script>
<script src="js/util/twgl.min.js"></script>
<script src="js/grid/editablegrid.js"></script>
<script src="js/grid/editablegrid_renderers.js"></script>
<script src="js/grid/editablegrid_editors.js"></script>
<script src="js/grid/editablegrid_validators.js"></script>
<script src="js/grid/editablegrid_utils.js"></script>
<script src="js/data.js"></script>
<script type="text/javascript" src="yui/js/rgb-min.js"></script>
