<html>
<head>
<meta name="viewport" content="user-scalable=0"/> 
<title>The Breach</title>
<link   type = "image/ico"       href = "favicon.ico"  rel = "shortcut icon"/>
<link   type = "text/css"        href = "css/view.css" rel = "stylesheet">
<script type = "text/javascript" src  = "yui/js/thebreach-min.js"></script>
</head>
<body>
	<div id="entrance">
		<div id="login">
			Enter Password<BR><BR>
	  	    <input id="password" type="password" autofocus>
	    </div>
	</div>
	<div id="main">
		<div>
			<img  style="vertical-align:middle" src="img/breach.png"><span>  The Breach</span>
		</div>
		<div id="inputs">
			<input name  = "websocket"     id = "websocket"  type = "text" autofocus >
			<input class = "breach_button" id = "ws_wss"     type = button value = "WS">
			<input class = "breach_button" id = "open_close" type = button value = "OPEN">
			<input class = "breach_button" id = "reset"      type = button value = "RESET">
			<input class = "breach_button" id = "send"       type = button value = "SEND">
		    <input name  = "message"       id = "message"    type = "text"> 
		</div>
		<BR>
		<div id="responses_outer">
			<div id="responses">
	    		<div id="response_text"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) { 
			  init();
		});
	</script>

</body>
</html>
