<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:image" content="https://dcerisano.github.io/karai.png" />
<link rel="shortcut icon" href="favicon.ico" />
<a href="https://github.com/dcerisano/karai">
<img  src="karai.png" alt="KARAI"></a>
<title>ASYNC SIO2WEB</title>
<h1>ASYNC SIO2WEB</h1>
<br>1) Connect SIO2PC adapter
<br>2) Boot <a href="sio2web.atr" style="color: #aaf">sio2web.atr</a> disk
<br>3) Select adapter in Connect popup
<br><br>
<button id="connect-button">Connect</button>
<div id="output"></div>
<script>

async function connectAtari() {
  if ('serial' in navigator) {
    try {
      const usbVendorId = 0x0403;
      const port = await navigator.serial.requestPort(/*{ filters: [{ usbVendorId }] }*/);
      await port.open({  baudRate: 9600 }); // `baudRate` was `baudrate` in previous versions.

      this.writer = port.writable.getWriter();
      this.reader = port.readable.getReader({ mode: "byob" });         
    } catch(error) {
      outputDiv.append('\n'+error.message+"\nPlease reload page.\n");
    }
  } else {
    outputDiv.append('Web Serial doesn\'t seem to be enabled in your browser.')
  }
}


window.onload =async function(){
  const myFont = new FontFace('sio2web', 'url(sio2web.ttf)');
  await myFont.load();
  document.fonts.add(myFont);
  document.body.style.fontFamily = 'sio2web';
}

async function readInto(reader,buffer) {
  let offset = 0;
  while (offset < buffer.byteLength) {
    const { value, done } = await reader.read(
      new Uint8Array(buffer, offset)
    );
    if (done) {
      break;
    }
    buffer = value.buffer;
    offset += value.byteLength;
  }
  return buffer;
}

const connectButton = document.getElementById('connect-button');
const outputDiv = document.getElementById('output');
outputDiv.style.whiteSpace = "pre-wrap";
outputDiv.append("\n");

document.body.style.backgroundColor="#1111dd";    
document.body.style.color="white";
document.getElementById("connect-button").style.fontFamily = 'sio2web';
document.getElementById("connect-button").style.color = 'blue';
document.getElementById("connect-button").style.backgroundColor = 'white';
document.getElementById("connect-button").style.height = '35px';

connectButton.addEventListener('click', async () => {
  try {
    await connectAtari();
      
    let buffer = new ArrayBuffer(40);
      
    while(true){
      window.scrollTo(0, document.body.scrollHeight);
      buffer = await readInto(this.reader, buffer);
      var ser = String.fromCharCode.apply(null, new Uint8Array(buffer));
      outputDiv.append(ser+"\n");
    }
  } catch (error) {
    console.error(error);
    outputDiv.append(error.message);
  }
});

</script>
</body>
</html>
